</head>
<body>
<header class="p-1 text-bg-dark">
    <div class="container-fluid">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto  justify-content-center mb-md-0">
                <li class="mt-2" id="1">
                </li>
                <li><a href="#" class="nav-link px-2 text-white">with roles:</a></li>
                <li class="mt-2" id="2">
                </li>
            </ul>
            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</header>

<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item" id="3">
                </li>
                <li id="4">
                </li>
            </ul>
        </div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 bg-light">
            <div class="ms-3">
                <h2>Admin panel</h2>
            </div>
            <div class="container-fluid mt-3 ">
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main  ">
                    <ul class="nav nav-pills nav-stacked ">
                        <li id="Users table">
                        </li>
                        <li id="New user">
                        </li>
                    </ul>
                </div>
            </div>

            <div class="border ms-3">
                <div class=" mt-2 ms-3">
                    <h6 id="6"></h6>
                </div>
            </div>
            <div id="table">
            </div>
            <div class="modal fade" id="exampleModal" data-bs-backdrop="static"
                 data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Edit user </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Закрыть"></button>
                        </div>
                        <div class="modal-body">
                            <form id="editForm">
                                <div class="form-group text-center fw-bold ">
                                    <label for="id">ID</label>
                                    <input type="text" class="form-control w-50  bg-secondary p-1
                                                     text-dark bg-opacity-25 mx-auto" id="id" name="id"
                                           readonly/>
                                </div>

                                <div class="form-group text-center fw-bold ">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control w-50 text-dark
                                                             bg-opacity-25 mx-auto" id="name" name="name"/>
                                </div>

                                <div class="form-group text-center fw-bold ">
                                    <label for="lastname">LastName</label>
                                    <input type="text" class="form-control w-50 text-dark bg-opacity-25 mx-auto"
                                           id="lastname" name="lastname"/>
                                </div>

                                <div class="form-group text-center fw-bold ">
                                    <label for="age">Age</label>
                                    <input type="number" class="form-control w-50 text-dark
                                         bg-opacity-25 mx-auto" id="age" name="age"/>
                                </div>

                                <div class="form-group text-center fw-bold ">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control w-50 text-dark
                                         bg-opacity-25 mx-auto" id="email" name="email"/>
                                </div>

                                <div class="form-group text-center fw-bold ">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control w-50 text-dark
                                        bg-opacity-25 mx-auto" id="password" name="password"/>
                                </div>

                                <div class="form-group text-center fw-bold">
                                    <label for="role">Role</label>
                                    <select class="form-select w-50 text-dark bg-opacity-25 mx-auto"
                                            size="2" aria-label="а" id="role" name="role">
                                        <option value="ROLE_USER">USER</option>
                                        <option value="ROLE_ADMIN">ADMIN</option>
                                    </select>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close
                                    </button>
                                    <button type="reset" onclick="editUser()" class="btn btn-primary"
                                            data-bs-dismiss="modal">Edit
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="exampleModalDelete"
                 data-bs-backdrop="static"
                 data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteLabel">Edit user </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Закрыть"></button>
                        </div>

                        <div class="modal-body">
                            <form id="deleteForm">
                                <div class="form-group text-center fw-bold ">
                                    <label for="id">ID</label>
                                    <input type="text" class="form-control w-50  bg-secondary p-1
                                                         text-dark bg-opacity-25 mx-auto" id="id" name="id"
                                           readonly>

                                </div>
                                <br>
                                <div class="form-group text-center fw-bold ">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control w-50 bg-secondary p-1
                                                          text-dark bg-opacity-25 mx-auto" id="name" name="name"
                                           readonly>
                                </div>
                                <br>
                                <div class="form-group text-center fw-bold ">
                                    <label for="lastname">LastName</label>
                                    <input type="text" class="form-control w-50 bg-secondary p-1
                                                           text-dark bg-opacity-25 mx-auto" id="lastname"
                                           name="lastName"
                                           readonly>
                                </div>
                                <br>
                                <div class="form-group text-center fw-bold ">
                                    <label for="age">Age</label>
                                    <input type="text" class="form-control w-50 bg-secondary p-1
                                                                                    text-dark bg-opacity-25 mx-auto"
                                           id="age" name="age"
                                           readonly>
                                </div>
                                <br>
                                <div class="form-group text-center fw-bold ">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control w-50 bg-secondary p-1
                                                              text-dark bg-opacity-25 mx-auto" id="email" name="email"
                                           readonly>
                                </div>
                                <br>
                                <div class="form-group text-center fw-bold">
                                    <label for="role">Role</label>
                                    <select class="form-select w-50 bg-secondary p-1
                                                                                  text-dark bg-opacity-25 mx-auto"
                                            size="2" aria-label="а">
                                        <option value="ROLE_ADMIN">ADMIN</option>
                                        <option value="ROLE_USER">USER</option>
                                    </select>
                                </div>
                                <br>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close
                                    </button>
                                    <button type="reset" onclick="deleteUser()" class="btn btn-danger"
                                            data-bs-dismiss="modal">Delete
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
